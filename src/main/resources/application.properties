spring.profiles.active=dev
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/qwxt
spring.datasource.username =  root
spring.datasource.password = 123456

# 指定Mapper.xml文件的路径
mybatis-plus.mapper-locations = classpath*:org/jeccg/module/**/*MapperImp.xml
#实体类对象扫描包
mybatis-plus.type-aliases-package = org.jeccg.module.entity
#解决驼峰
mybatis-plus.configuration.map-underscore-to-camel-case = true
#全局地开启或关闭配置文件中的所有映射器已经配置的任何缓存，默认为true,false禁止缓存。
mybatis-plus.configuration.cache-enabled=false
#配置全局默认的主键类型
mybatis-plus.global-config.db-config.id-type=auto
#配置全局的表名前缀
mybatis-plus.global-config.db-config.table-prefix=tb
#缓存
# 连接工厂使用的数据库索引。
spring.redis.database= 0
spring.redis.host=127.0.0.1
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.max-wait=-1ms
spring.redis.lettuce.pool.min-idle=0
spring.redis.lettuce.shutdown-timeout=100ms
#spring.redis.password=123456
spring.redis.port=6379